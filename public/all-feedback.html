<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      width: fit-content;
    }
    .back-button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Feedback</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Rating</th>
          <th>Comment</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="feedbackTableBody">
        <!-- Feedback rows will be dynamically added here -->
      </tbody>
    </table>
    <a href="feedback-form.html" class="back-button">Back to Feedback Form</a>
  </div>

  <script>
    async function fetchFeedback() {
      const response = await fetch('http://localhost:3001/feedback');
      if (response.ok) {
        const feedbackList = await response.json();
        const tableBody = document.getElementById('feedbackTableBody');
        tableBody.innerHTML = '';

        feedbackList.forEach(feedback => {
          const row = document.createElement('tr');

          const nameCell = document.createElement('td');
          nameCell.textContent = feedback.name;
          row.appendChild(nameCell);

          const ratingCell = document.createElement('td');
          ratingCell.textContent = feedback.rating;
          row.appendChild(ratingCell);

          const commentCell = document.createElement('td');
          commentCell.textContent = feedback.comment;
          row.appendChild(commentCell);

          const dateCell = document.createElement('td');
          dateCell.textContent = new Date(feedback.createdAt).toLocaleString();
          row.appendChild(dateCell);

          tableBody.appendChild(row);
        });
      } else {
        alert('Failed to fetch feedback.');
      }
    }

    // Fetch feedback on page load
    fetchFeedback();
  </script>
</body>
</html>
